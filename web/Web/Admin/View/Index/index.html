<block name="script">
    <load href="__PUBLIC__/vendor/sparkline/jquery.sparkline.min.js"/>
    <load href="__PUBLIC__/vendor/jvectormap/jquery-jvectormap-1.2.2.min.js"/>
    <load href="__PUBLIC__/vendor/jvectormap/jquery-jvectormap-world-mill-en.js"/>
    <load href="__PUBLIC__/vendor/chartjs/Chart.min.js"/>
    <load href="__PUBLIC__/vendor/morris/morris.min.js"/>
    <load href="__PUBLIC__/vendor/raphael/raphael-min.js"/>

    <script>
        $(document).ready(function () {

            graphLine = Morris.Line({
                element: 'line-chart',
                data: [
                    <php>
                        foreach($lines as $line)
                        {
                            echo "{date:'".$line['date']."',count:".$line['count']."},";

                        }
                    </php>


                ],
                lineColors: ['#3c8dbc'],
                xkey: 'date',
                ykeys: ['count'],
                labels: ['数量'],
                pointSize: 3,
                hideHover: 'auto',
                resize: true
            });


        });
    </script>
</block>
