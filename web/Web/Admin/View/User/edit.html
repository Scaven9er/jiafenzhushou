<extend name="Public/base"/>
<block name="style">
    <load href="__PUBLIC__/Admin/vendor/parsley/parsley.css"/>
</block>
<block name="body">
    <section class="content-header">
        <h1>
            用户
            <small><a href="{:U('Admin/User/index')}">用户管理</a></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i>首页</a></li>
            <li><a href="{:U('Admin/User/index')}">用户管理</a></li>
            <li class="active">用户</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <form action="{:U('')}" class="form-horizontal" method="POST" enctype="multipart/form-data"
                          novalidate="novalidate">
                        <input type="hidden" name="user_id" value="{$user.user_id}">
                        <div class="box-header with-border">
                            <h3 class="box-title">管理用户</h3>
                            <div class="box-tools">
                                <button type="submit" class="btn btn-sm  btn-primary pull-right">
                                    <i class="fa fa-edit fa-lg"></i> 保存信息
                                </button>
                            </div>
                        </div>

                        <div class="box-body ">
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="col-sm-3 control-label">用户名:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="nickname" name="nickname" class="form-control"
                                               placeholder="用户名称" required="required" value="{$user.nickname}"
                                               data-parsley-trigger="blur change"/>
                                    </div>
                                </div>
                                <div class="form-group col-xs-6">
                                    <label class="col-sm-3 control-label">用户组:</label>
                                    <div class="col-sm-9">
                                        <select id="user_group" name="user_group" class="form-control"
                                                required="required"
                                                data-parsley-trigger="blur change" data-parsley-id="10">

                                            <option value='1'
                                            <eq name="user.user_group" value="1">selected</eq>
                                            >普通用户
                                            </option>
                                            <option value='2'
                                            <eq name="user.user_group" value="2">selected</eq>
                                            >授权分销商
                                            </option>
                                            <option value='3'
                                            <eq name="user.user_group" value="3">selected</eq>
                                            >特约经销商
                                            </option>


                                        </select>


                                    </div>
                                </div>


                            </div>

                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label class="col-sm-3 control-label">单价:</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="price" name="price" class="form-control"
                                               placeholder="单价" required="required" value="{$user.price}"
                                               data-parsley-trigger="blur change"/>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>

        </div>

    </section>
</block>
<block name="script">
    <load href="__PUBLIC__/Admin/vendor/parsley/parsley.min.js"/>
    <load href="__PUBLIC__/Admin/vendor/parsley/i18n/zh_cn.js"/>
    <script type="text/javascript">
        $(function () {
            $("form").parsley({
                successClass: "has-success",
                errorClass: "has-error",
                classHandler: function (el) {
                    return el.$element.closest(".form-group");
                },
                errorsWrapper: "<span></span>",
                errorTemplate: "<span></span>"
            });
        });

    </script>
</block>
